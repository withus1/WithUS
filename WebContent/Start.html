<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>시작화면</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d1c6c79e37.js" crossorigin="anonymous"></script>

  <style>
	@font-face {
	    font-family: 'NEXON Lv2 Gothic';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	
	* {
			font-family: 'NEXON Lv2 Gothic';
	}
	
    @media (max-width:300px) {
      body {
        width: 90%;
        height: 100%;
      }
    }

    @media (min-width:300px) {

      html,
      body {
        width: 100%;
        height: 100%;
      }
    }

    body {
      background-color: #4287F5
    }

    .strt-img {
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
    }
    
    .title-name {
    	color: white;
    	font-size: 2rem;
    	font-weight: bold;
    }

    .strt-txt {
      text-align: center;
      position: absolute;
      top: 70%;
      left: 50%;
      width: 80%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
    }

    #login {
      margin-top: 30px;
      color: #4287F5;
    }

    #signup {
      margin-top: 30px;
      color: #4287F5;
    }

    #admin {
      position: absolute;
      width: 100%;
      bottom: 0;
      color: white;
      background-color: #4287F5;
      border: none;
    }
  </style>
</head>

<body>
  <div class="strt-img">
    <img src="image/new_logo.png" alt="">
    <p class="title-name">위더스</p>
  </div>
  <div class="strt-txt">
    <button type="button" onclick="location.href='Login.html'" id="login" class="button is-large is-fullwidth">Login</button>
    <button type="button" onclick="location.href='SignUp.html'" id="signup" class="button is-large is-fullwidth">Sign up</button>
  </div>

  <button type="button" onclick="location.href='AdminLogin.html'" id="admin">관리자 모드로 진입하기</button>
</body>
</html>
