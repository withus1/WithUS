<script>
	function includeHTML() {
	  	var z, i, elmnt, file, xhttp;
		
	    z = document.getElementsByTagName("*");
	    for (i = 0; i < z.length; i++) {
	    	elmnt = z[i];
	        file = elmnt.getAttribute("w3-include-html");
	        if (file) {
	        	xhttp = new XMLHttpRequest();
	            xhttp.onreadystatechange = function() {
	        		if (this.readyState == 4) {
			            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
			            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
			            
	                    elmnt.removeAttribute("w3-include-html");
	                    includeHTML();
	        		}
	            }
		        xhttp.open("GET", file, true);
		        xhttp.send();
		        return;
	        }
	    }
	};
	</script>

<script>
includeHTML();

$(document).ready(function() {
	Page.init(start);
});

var userObj = null;
function start(uid) {
   var params = {id: uid};
   AJAX.call("jsp/userGet.jsp", params, function(data) {
	   userObj = JSON.parse(data.trim());
       console.log(userObj);
       setLevelImage(userObj);
       setSidebar(userObj);
       setViewFeed(userObj);
   });
}

function setLevelImage(uobj) {
	var levelStr = "";
	if (uobj.level == '1') {
		levelStr = '<img src="image/level1.png" alt="" style="width: 100%;">';
		$("#lv").html(levelStr);
	} else if (uobj.level == '2') {
		levelStr = '<img src="image/level2.png" alt="" style="width: 100%;">';
		$("#lv").html(levelStr);
	} else if (uobj.level == '3') {
		levelStr = '<img src="image/level3.png" alt="" style="width: 100%;">';
		$("#lv").html(levelStr);
	} else if (uobj.level == '4') {
		levelStr = '<img src="image/level4.png" alt="" style="width: 100%;">';
		$("#lv").html(levelStr);
	} else if (uobj.level == '5') {
		levelStr = '<img src="image/level5.png" alt="" style="width: 100%;">';
		$("#lv").html(levelStr);
	};
}

function setViewFeed(uobj) {
	var interest1, interest2, interest3;
	for (i in uobj) {
		if (i == 'interest1' && uobj[i] != null) {
			interest1 = uobj[i];
		} else if (i == 'interest2' && uobj[i] != null) {
			interest2 = uobj[i];
		} else if (i == 'interest3' && uobj[i] != null) {
			interest3 = uobj[i];
		}
	}
	
	var url = "jsp/feed/getFeedFour.jsp";
	var params = {interest1: interest1, interest2: interest2, interest3};
	AJAX.call(url, params, function(data) {
		var feeds = JSON.parse(data.trim());
		console.log(feeds);
		showFour(feeds);
		console.log(feeds[0].title);
	});
}

function showFour(feeds) {
	str = "";
	
	
	str += '<div class="nearAppointmentCardLeft" style="background-color: #00A6ED;" onclick="location.href=\'feedDetail.html?no=' + feeds[0].no + '\'">';
	str += '<div class="nearAppointmentCardTitle">' + feeds[0].title + '</div>';
	str += '<div class="nearAppointmentCardDate">' + feeds[0].date + '</div>';
	str += '<div class="nearAppointmentCardLimit">' + feeds[0].peopleJoined + "명 / " + feeds[0].people + '명</div>';
	str += '</div>';
	
	str += '<div class="nearAppointmentCardRight" style="background-color: #94D8D9;" onclick="location.href=\'feedDetail.html?no=' + feeds[1].no + '\'">';
	str += '<div class="nearAppointmentCardTitle">' + feeds[1].title + '</div>';
	str += '<div class="nearAppointmentCardDate">' + feeds[1].date + '</div>';
	str += '<div class="nearAppointmentCardLimit">' + feeds[1].peopleJoined + "명 / " + feeds[1].people + '명</div>';
	str += '</div>';
	
	str += '<div class="nearAppointmentCardLeft" style="background-color: #7FCFF1;" onclick="location.href=\'feedDetail.html?no=' + feeds[2].no + '\'">';
	str += '<div class="nearAppointmentCardTitle">' + feeds[2].title + '</div>';
	str += '<div class="nearAppointmentCardDate">' + feeds[2].date + '</div>';
	str += '<div class="nearAppointmentCardLimit">' + feeds[2].peopleJoined + "명 / " + feeds[2].people + '명</div>';
	str += '</div>';
	
	str += '<div class="nearAppointmentCardRight" style="background-color: #55C7C9;" onclick="location.href=\'feedDetail.html?no=' + feeds[3].no + '\'">';
	str += '<div class="nearAppointmentCardTitle">' + feeds[3].title + '</div>';
	str += '<div class="nearAppointmentCardDate">' + feeds[3].date + '</div>';
	str += '<div class="nearAppointmentCardLimit">' + feeds[3].peopleJoined + "명 / " + feeds[3].people + '명</div>';
	str += '</div>';
	
	$("#list").append(str);
}

function setSidebar(uobj) {
    if (uobj == null) return;
    $('#username').html(uobj.username);
    $('#level').html('Lv. ' + uobj.level);
    
    var img = (uobj.image).toString(), imgstr = "";
	console.log(img);
	if (img != null) {
		imgstr = "<img src='images/" + img + "' style='border-radius: 100%;'>";
	}
	else {
		imgstr = "<img src='images/mypage-user.png' style='border-radius: 100%;'>";
	}
	$("#image").append(imgstr);
}
</script>
