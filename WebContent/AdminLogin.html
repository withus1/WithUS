<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/d1c6c79e37.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        @media (max-width:300px) {
            body {
                width: 90%;
                height: 100%;
            }
        }

        @media (min-width:300px) {

            html,
            body {
                width: 100%;
                height: 100%;
            }
        }
	*{
	font-family: "poppins" , sans-serif !important;} 
       
       .header {
       height : 40% ;
       background-color : #4287F5;}
	
		
		.footer {
		background-color : white;
		 }
		
		.log-img {
	  margin : 0 auto;
	  top : 25%;
	  position : relative;
	  width : 30%;
		}
		
		.log-txt {
	  text-align : center;
	  margin-top : 15%;
	  color : white;
	  font-size : 7vw;
	}
	
	.blue-but {	
	text-align : center;
	font-size : 6.5vw;
	position : absolute;
	margin : 10% auto;
	bottom : 0;
	padding : 3% 0px 3% 0px;
	left : 7.5%;
	width : 85%;
	border-radius : 10px;
	border : none;
	background-color : #4287F5;
	color : white;
	}
	
	.shad-inpbut {
	text-align : left;
	font-size : 5.5vw;
	position : relative;
	margin : 4% auto;
	padding : 3% 3% 3% 20px;
	left : 7.5%;
	box-shadow : 0.5px 2px 4px inset;
	border-radius : 10px;
	border : none;
	background-color : white;
	color : #CACACA;
	}
	
		.admin-msg {
	    margin: 3% auto;
	    width: 80%;
	    background-color: white;
	    background-clip: content-box;
	    font-size : 1rem;
	    color : #CACACA;
    
		}
		
			#login-icon {
		background-color : transparent;
		position : relative;
		width : 16%;
		float : left;
		z-index : 0;
		}
		
		.navbar-brand{
		align-items: center;
		margin-left : 3%;
		}
		
		.navbar {
		padding-top : 0.3rem;
		padding-bottom : 0.3rem;
		background-clip: content-box;}
			                                         
 		 </style>
  </head>   
<body>
    <div class="header">
		    <div class = "log-img" >
			<img src = "image/logo.png" alt = "">
	     	<div class = "log-txt">위더스</div>
		    </div>
    </div>
    
    <nav class="navbar navbar-light bg-light" style=" top : 12% ">
  <div class="container-fluid" style=" background-color : white; " >
    <a class="navbar-brand" href="#" >
      <img src="image/login-pass.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
      <input type="text" class="shad-inpbut" placeholder="PASSWORD">

    </a>
  </div>

	<div style="background-color : white">
		<div class="admin-msg">※관리자 페이지는 일반 계정의 사용자가 들어갈 수 없습니다. 페이지를 뒤로 이동해주시길 바랍니다.</div>
		</div>
	</nav>
	
		<div>	<button class = "blue-but">ENTER</button> </div>

</body>
</html>
