    <script>
	function includeHTML() {
	  	var z, i, elmnt, file, xhttp;
		
	    z = document.getElementsByTagName("*");
	    for (i = 0; i < z.length; i++) {
	    	elmnt = z[i];
	        file = elmnt.getAttribute("w3-include-html");
	        if (file) {
	        	xhttp = new XMLHttpRequest();
	            xhttp.onreadystatechange = function() {
	        		if (this.readyState == 4) {
			            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
			            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
			            
	                    elmnt.removeAttribute("w3-include-html");
	                    includeHTML();
	        		}
	            }
		        xhttp.open("GET", file, true);
		        xhttp.send();
		        return;
	        }
	    }
	};
	</script>

<script>

$(document).ready(function() {
   Page.init(start);
   
   //현재 날짜 구하기
   var now = new Date();
   var year = now.getFullYear();
   var month = ("0" + (1 + now.getMonth())).slice(-2);

   var today = year + "-" + month + "-" + day; //2021-11-14
   
   setDate();

});

var minNo = -1;
function setFeed(compareDate) {
   var params = {date: compareDate};
   AJAX.call("jsp/feed/todayFeedList.jsp", params, function(data){
      var feeds = JSON.parse(data.trim());
      console.log(feeds);
      if(feeds.length > 0) {
         minNo = feeds[feeds.length - 1].no;
      }
      show(feeds);
   });
}

var userObj = null;
function start(uid) {
   var params = {id: uid};
   AJAX.call("jsp/userGet.jsp", params, function(data) {
      userObj = JSON.parse(data.trim());
   });
}

//sidebar 정보 가져오기
var userObj = null;
function start(uid) {
   var params = {id: uid};
   AJAX.call("jsp/userGet.jsp", params, function(data) {
	   userObj = JSON.parse(data.trim());
       console.log(userObj);
       setSidebar(userObj);
   });
}

function setSidebar(uobj) {
    if (uobj == null) return;
    $('#username').html(uobj.username);
    $('#level').html('Lv. ' + uobj.level);
    
    var img = (uobj.image).toString(), imgstr = "";
	console.log(img);
	if (img != null) {
		imgstr = "<img src='images/" + img + "' style='border-radius: 100%;'>";
	}
	else {
		imgstr = "<img src='images/mypage-user.png' style='border-radius: 100%;'>";
	}
	$("#image").append(imgstr);
}


function show(feeds) {
   var todayCnt = '<div class="todayCount">총 ' + feeds.length + '건</div>';   
   $("#count").append(todayCnt);   
   
   //showfeeds = -1;
   var str = "";
   for(var i=0; i<feeds.length; i++){
	   console.log('category:', feeds[i].category);
      str += '<div class="todayCard">';
      str += '<div class="activity">' + feeds[i].category + '</div>'; //식사
      str += '<div class="title">' + feeds[i].title + '</div>'; //삼육대학교 후문 별미가
      str += '<div class="date">' + feeds[i].date + '</div>'; //2021-11-03 12:35
      str += '<div class="limit">' + '<img src="image/person.png" alt="" style="width: 10%; height: 10%;">' //<img src="image/사람들.png">
               + feeds[i].peopleJoined + '명 / ' + feeds[i].people + '명' + '</div>'; //2명/3명
      str += '<div class="more" onclick="feedDetail(' + feeds[i].no + ')"">더보기</div>'
      str += '</div>';
   }
   
   $("#list").append(str);
}


function getNext() {
   var params = {maxNo: minNo}; //, date: compareDate
   AJAX.call("jsp/feed/todayFeedList.jsp", params, function(data){
      var feeds = JSON.parse(data.trim());
      if (feeds.length > 0){ 
         minNo = feeds[feeds.length - 1].no;
      }
      show(feeds);
   });
}

function feedDetail(no) {
   location.href="feedDetail.html?no=" + no;
}

function getToday() {
   var date = new Date();
   var year = date.getFullYear();
   var month = ("0" + (1 + date.getMonth())).slice(-2);
   var day = ("0" + date.getDate()).slice(-2);
   return year + "년 " + month + "월 " + day + "일";
}

function setDate() {
   var today = getToday(); //2021년 11월 14일
   var today2 = today.slice(0, 4) + '-' + today.slice(6, 8) + '-' + today.slice(10, 12); //2021-11-14
   
   var str = "";
   str += '<select id="day" aria-label="Default select example" style="border-color: white" onchange="changeSelect()">';
   str += '<option value="' + today2 + '" ' + 'class="form-select" selected>' + '오늘' + '</option>';
   
    for (var i=1; i<7; i++) {
       var now = new Date(); //현재 날짜 및 시간 -> Sun Nov 14 2021 00:50:44 GMT+0900 (한국 표준시)
       var date = new Date(now.setDate(now.getDate() + i));
       var year = date.getFullYear();
       var month = ("0" + (1 + date.getMonth())).slice(-2);
       var day = ("0" + date.getDate()).slice(-2);
       var strDate = year + "년 " + month + "월 " + day + "일";
       console.log(strDate); //2021년 11월 15일 ...
       
       var compareDate = year + "-" + month + "-" + day;
       console.log(compareDate) //2021-11-15 ...
       
       str += '<option class="form-select" value="' + compareDate + '" >' + strDate.slice(6) + '</option>';
    }
    str += '</select>';
   $("#dateList").append(str);
}

function changeSelect() { 
	var daySelect = document.getElementById("day");
	console.log(daySelect);
	var selectValue = daySelect.options[daySelect.selectedIndex].value;
	console.log(selectValue);
	
	$('#count').empty();
	$('#list').empty();
    setFeed(selectValue);
 }
</script>
