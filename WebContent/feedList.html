<script>
$(document).ready(function(){
	AJAX.call("jsp/feed/getFeedList.jsp", null, function(data){
		var feeds = JSON.parse(data.trim()); // 스트링을 객체 형태로 바꿈, 배열이 된다.
		if(feeds.length > 0){
			minNo = feeds[feeds.length - 1].no;
		}
		show(feeds);
	});
});

function search() {
	var id = $("#search").val();
	var url = "jsp/feedSearch.jsp?id=" + id;
	AJAX.call(url, null, function(data){
		var feeds = JSON.parse(data.trim());
		show(feeds); 
	});
}

function show(feeds){
	showfeeds = -1;
	var str = "";
	for(var i=0; i<feeds.length; i++){

		str += "<div class='card'>";
		str += "<div class='info'>";
		str += "<span class='category'>" + feeds[i].category + "</span>";
		str += "<span class='recruit'>" + feeds[i].status + "</span>";
		str += "</div>";
		str += "<p class='card-title'>" + feeds[i].title + "</p>";
		str += "<p class='card-date'>" + feeds[i].date + "</p>";
		str += "<p class='card-person'>" 
					+ "<img src='image/person.png' alt='' style='width: 10%; height: 10%;'>" 
					+ feeds[i].peopleJoined + "명 / " + feeds[i].people + "명" 
					+ "<div class='more' onclick='feedDetail(" + feeds[i].no + ")''>더보기</div>" + 
				"</p>";
		str += "</div>";
	}
	$("#list").append(str); // <table id="list">에 들어가게 됨
}

var minNo = -1;


function getNext(){
	var params = {maxNo: minNo};
	AJAX.call("jsp/feed/getFeedList.jsp", params, function(data){
		var feeds = JSON.parse(data.trim());
		if (feeds.length > 0){ 
			minNo = feeds[feeds.length - 1].no;
		}
		show(feeds);
	});
}


$(window).scroll(function(){
	if($(window).scrollTop() >= $(".header").height() - $(window).height()){
       	getNext();
    } 
});
