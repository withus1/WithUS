<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>회원리스트-확인용</title>
<style>
	@font-face {
	    font-family: 'NEXON Lv2 Gothic';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	
	* {
			font-family: 'NEXON Lv2 Gothic';
	}
</style>

</head>
<body>
	<div>
		<table id="list"></table>
	</div>
</body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
$(document).ready(function() {
	Page.init(start);
});

function start(uid) {
	AJAX.call("jsp/userList.jsp", null, function(data) {
		var users = JSON.parse(data.trim());
		console.log(users);
		show(users);
	});
}

function show(users) {
	var str = "";
	str += "<tr><td colspan=5>회원 리스트</td></tr>";
	for (var i=0; i<users.length; i++) {
		str += "<tr><td colspan=5><hr></td></tr>";
		str += "<tr>";
		str += "<td>" + users[i].id + "</td>";
		str += "<td>" + users[i].username + "</td>";
		str += "<td>" + users[i].password + "</td>";
		str += "<td>" + users[i].phone + "</td>";
		str += "<td><small>&nbsp;(" + users[i].ts + ")</small></td>";
		str += "</tr>";
	}
	$("#list").html(str);
}
</script>
